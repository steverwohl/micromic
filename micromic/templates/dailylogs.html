{% extends "base.html" %}

{% block content %}

<h1> {{ title }} </h1>

{% load static %}
{% for obj in object_list %}

 <li><a href="{% url 'frontend:dailylog_detail' obj.id %}">{{ obj.name }}</a></li>
{{ obj.date_created}}<br/>
<img class="img" src="{% get_media_prefix %}{{ obj.upload }}" alt="{{ obj.name }}" /><br/>
{% endfor %}

{% endblock content %}

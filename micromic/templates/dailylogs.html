{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Daily Logs</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% for obj in object_list %}
      <li><a href="{% url 'frontend:dailylog_detail' obj.id %}">{{obj.date_created}}<br/>
      <div id='here' class='rMarkdown-QuickView'>{% get_media_prefix %}{{ obj.upload }}</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
